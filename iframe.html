<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esempio di IFrame</title>
  </head>
  <body>
    <h1>ESEMPIO DI IFRAME</h1>
    <iframe src="https://www.epicode.com" width="560" height="315"></iframe>
    <iframe src="./civilised_guide_to_javascript_array_methods.pdf" width="560" height="315"></iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/78fQeeEcWMQ?si=arMDn46wKaN5QrgQ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
