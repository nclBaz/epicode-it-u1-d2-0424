<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esempio di tabella</title>
    <style>
      table {
        border: 1px solid black;
      }

      td {
        border: 1px solid rgb(17, 0, 255);
      }

      th {
        border: 1px solid rgb(244, 7, 7);
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <caption>
          UTENTI
        </caption>
        <!-- Caption serve per dare un titolo/intestazione alla tabella -->
        <tr>
          <th>Nome</th>
          <th>Cognome</th>
          <th>Et√†</th>
          <th>Email</th>
          <!-- TH serve per le intestazioni delle colonne -->
        </tr>
      </thead>
      <tbody>
        <!-- In questi 3 TR inseriremo i dati veri e propri -->
        <tr>
          <td>Aldo</td>
          <td>Baglio</td>
          <td>20</td>
          <td>aldo@baglio.it</td>
        </tr>
        <tr>
          <td>Giovanni</td>
          <td>Storti</td>
          <td>30</td>
          <td>giovanni@storti.it</td>
        </tr>
        <tr>
          <td>Giacomo</td>
          <td>Poretti</td>
          <td>40</td>
          <td>giacomo@poretti.it</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2"><button>PREVIOUS</button></td>
          <td colspan="2"><button>NEXT</button></td>
        </tr>
      </tfoot>
      <!-- TR sono le varie righe della tabella -->
    </table>
  </body>
</html>
